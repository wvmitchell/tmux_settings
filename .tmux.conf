#
# COPY AND PASTE
# http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
#
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#
############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# large history
set-option -g history-limit 10000

# Set the terminal type to support UTF-8
set -g default-terminal "screen-256color"

# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on

# Automatically set window title
setw -g automatic-rename

# use mouse # More on mouse support http://floriancrouzat.net/2010/07/run-tmux-with-mouse-support-in-mac-os-x-terminal-app/
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# vi movement keys
# set-option -g status-keys vi


############################################################################
# Unbindings
############################################################################
#unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split


############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.config/tmux/.tmux.conf

#bind Escape copy-mode

# new split in current pane (horizontal / vertical)
bind-key | split-window -h # split pane vertically
bind-key - split-window -v # split pane horizontally

# list panes
bind-key Space list-panes

# break-pane
bind-key Enter break-pane

# join-pane [-dhv] [-l size | -p percentage] [-s src-pane]
# [-t:dst-window.dst-pane] (destination window (dot) destination pane
#                (alias: joinp)
#
#bind C-j command-prompt "joinp"
#bind C-j command-prompt "join-pane"
#bind-key j command-prompt "join-pane -s '%%'"
#bind-key j command-prompt "joinp -t:0"
bind-key Space command-prompt "joinp -t:%%" # %% = prompt for window.pane [-V|H] # vert|hor split

#previous pane
bind-key -n C-up prev
bind-key -n C-left prev

#next pane
bind-key -n C-right next
bind-key -n C-down next

############################################################################
# windows
############################################################################
bind C-j previous-window
bind C-k next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"
# By default, all windows in a session are constrained to the size of the 
# smallest client connected to that session, 
# even if both clients are looking at different windows. 
# It seems that in this particular case, Screen has the better default 
# where a window is only constrained in size if a smaller client 
# is actively looking at it.
setw -g aggressive-resize on

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi

############################################################################
# layouts
############################################################################
bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window


# focus on first window
# select-window -t 0

############################################################################
# Theme / Appearance
############################################################################

# colors: https://user-images.githubusercontent.com/31720261/147415431-13f6c6af-2f76-46c9-8448-20c71e359fc5.png

### theme settings ###

# window separators
set-option -wg window-status-separator " "

# monitor window changes
set-option -wg monitor-activity on
set-option -wg monitor-bell on

# set statusbar update interval
set-option -g status-interval 1

### colorscheme ###

# change window screen colors
set-option -wg mode-style bg="#b16286",fg="#32302f"

# default statusbar colors (terminal bg should be #282828)
set-option -g status-style bg=terminal,fg="#665c54"

# default window title colors
set-option -wg window-status-style bg="#32302f",fg="#7c6f64"

# colors for windows with activity
set-option -wg window-status-activity-style bg="#32302f",fg="#665c54"

# colors for windows with bells
set-option -wg window-status-bell-style bg="#32302f",fg="#b16286"

# active window title colors
set-option -wg window-status-current-style bg="#b16286",fg="#32302f"

# pane border
set-option -g pane-active-border-style fg="#b16286"
set-option -g pane-border-style fg="#32302f"

# message info
set-option -g message-style bg="#b16286",fg="#32302f"

# writing commands inactive
set-option -g message-command-style bg="#665c54",fg="#32302f"

# pane number display
set-option -g display-panes-active-colour "#b16286"
set-option -g display-panes-colour "#32302f"

# clock
set-option -wg clock-mode-colour "#b16286"

# copy mode highlighting
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=#665c54,fg=#32302f"
    set-option -wg copy-mode-current-match-style "bg=#b16286,fg=#32302f"
%endif

# statusbar formatting
# "#b16286" MUST be in lowercase here (conflicts with statusline alias otherwise)
# set-option -g status-left '#[fg=#eebd35]» #[fg=#458588,bold]#T#[default]'
# set-option -g status-right '#[fg=#cc241d,bold][[ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) branch ]] #[fg=#eebd35]»» #[fg=#98971a]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set-option -g status-left '#[fg=#eebd35]» #[fg=#458588,bold]#T#[default]'
set-option -g status-right '#[fg=#cc241d,bold][[ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "no branch") ]] #[fg=#eebd35]»» #[fg=#98971a]%R %m-%d#(acpi | cut -d "," -f 2)#[default]'


set-option -wg window-status-current-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "
set-option -wg window-status-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "

set -g status-left-length 30
set -g status-right-length 100
set-option -wg status-justify right
